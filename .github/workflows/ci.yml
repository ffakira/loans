name: CI

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
      options: >-
        --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
        --health-interval 10s
        --health-timeout 5s
        --health-retries 5
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: install dependencies
        run: bun install

      - name: run tests
        run: bun run test
